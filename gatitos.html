<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Gatitos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>¡Gatitos Adorables!</h1>
    </header>

    <section>
        <img src="https://placekitten.com/300/200" alt="Gatito 1">
        <img src="https://placekitten.com/301/200" alt="Gatito 2">
        <img src="https://placekitten.com/302/200" alt="Gatito 3">
        <img src="https://placekitten.com/303/200" alt="Gatito 4">
        <!-- Puedes agregar más imágenes de gatitos aquí -->
    </section>

</body>
</html>
